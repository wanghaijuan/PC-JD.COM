<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
		<style>
			.login{
				width: 460px;
				height: 500px;
				border: 1px solid #DDD;
				overflow: hidden;
			}
			.login-box{
				margin: 0 10px;
				height: 400px;
				overflow: hidden;
				border:  1px solid #002A80;
			}
			.login-form{
				width:100%;
				height: 100%;
				border:  1px solid #DDD;
			}
		</style>
	</head>
	<body>
		<div class="login">
			<h2>账户登录</h2>
			<div class="login-box">
				<form class="login-form">
					<input class="input-block-level" type="text" placeholder="邮箱/用户/已验证手机">
					<button class="btn btn-large btn-block btn-primary" type="button">登录</button>
				</form>
			</div>
		</div>
	</body>
</html>
